<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReTrello</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <!-- APP -->
    <a href="#" class="toggle-timer">&#8709;</a>
    <div class="timer">
        <button class="start-timer">Start</button>
        <span class="timer-clock">20:00</span>

        <audio class="alarm">
            <source src="sound.mp3" type="audio/mpeg">
        </audio>
    </div>

    <ul class="list"></ul>
    <div class="footer">
        <input type="text" class="input" placeholder="add something..."/>
    </div>

    <!-- SCRIPTS -->
    <script src="jquery-2.2.4.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
